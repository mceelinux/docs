title: MCEELinux Docs
description: Documentation for running Minecraft Education on Linux.
theme: just-the-docs
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-default-layout

url: https://mceelinux.github.io/docs

nav_enabled: true
color_scheme: dark

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

back_to_top: true
back_to_top_text: "Back to top"

callouts_level: loud # or quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
